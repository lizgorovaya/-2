<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/auto.css">
</head>
<body>
    <div class="container" autocomplete="on">
        <p>АВТОРИЗАЦИЯ</p>
        <input id="username" type="text" placeholder="Логин" autocomplete="username" required>
        <input id="password" type="password" placeholder="Пароль" autocomplete="current-password" required>
        <a href="registration.html">ЗАРЕГИСТРИРУЙСЯ</a>
        <button type="submit" id="loginBtn">ВОЙТИ</button>
    </div>
</body>
<script>

let userRoles = []; // Глобальная переменная для хранения ролей

// Слушаем событие клика на кнопку входа
document.getElementById("loginBtn").addEventListener("click", async function () {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        // 1. Авторизация пользователя
        const loginResponse = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if (!loginResponse.ok) {
            alert("Ошибка авторизации: неверные данные");
            return;
        }

        const loginData = await loginResponse.json();

        // 2. Сохраняем роли пользователя в sessionStorage
        userRoles = loginData.roles; // Сохраняем роли из ответа сервера
        sessionStorage.setItem("userRoles", JSON.stringify(userRoles)); // Сохраняем роли в sessionStorage

        // 3. В зависимости от роли перенаправляем пользователя
        if (userRoles.includes("ROLE_ADMIN")) {
            window.location.href = "admin.html"; // Перенаправление на панель администратора
        } else {
            window.location.href = "general.html"; // Перенаправление на главную страницу
        }
    } catch (error) {
        alert("Произошла ошибка. Попробуйте еще раз.");
        console.error("Ошибка авторизации:", error);
    }
});

function logout() {
    userRoles = []; // Очищаем глобальную переменную
    sessionStorage.removeItem("userRoles"); // Очищаем sessionStorage
    alert("Вы вышли из системы");
}

</script>
</html>
